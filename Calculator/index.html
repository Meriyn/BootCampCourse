<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class='calc'>
        <div class='calculatorDisplay'>0</div> <!--display; displayedNum;-->
        <div class='calculatorKeys'> 
            <button class="key-op" data-action="add">+</button>
            <button class="key-op" data-action="subtract">-</button>
            <button class="key-op" data-action="multiply">&times;</button>
            <button class="key-op" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">Clear</button>
            <button class="key--equal" data-action="calculate">=</button> </div>
      </div>
      <script src="script.js"></script>
    
</body>

</html>
